<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - EQUIPO 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .json-viewer { background-color: #1f2937; color: #d1d5db; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; white-space: pre-wrap; font-size: 0.875rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Gestión de Inventario</h1>
            <p class="text-gray-600">Parcial práctico de Arquitectura de Software - EQUIPO 5</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Formulario GET  -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 lg:col-span-1">
                <h2 class="text-xl font-bold mb-4 text-indigo-700 flex items-center">
                    Consultar Inventario
                </h2>
                <form onsubmit="fetchInventory(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">ID Almacén</label>
                        <input type="number" id="warehouseId" value="1" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-medium">
                        Consultar
                    </button>
                    <p class="text-xs text-gray-500 mt-2 text-center">Header: X-API-Version: v1</p>
                </form>
            </div>

            <!-- Formulario POST-->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 lg:col-span-2">
                <h2 class="text-xl font-bold mb-4 text-green-700 flex items-center">
                    Nuevo Producto
                </h2>
                <form onsubmit="createProduct(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Mapeo exacto a InventoryRequest -->
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase">NOMBRE PRODUCTO</label>
                            <input type="text" id="prodName" value="Laptop Gamer X1" required class="w-full px-3 py-2 border rounded focus:border-green-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase">DESCRIPCIÓN PRODUCTO</label>
                            <input type="text" id="prodDesc" value="16GB RAM, RTX 3060" required class="w-full px-3 py-2 border rounded focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">SKU</label>
                            <input type="text" id="prodSku" value="LPT-009" required class="w-full px-3 py-2 border rounded focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">PRECIO</label>
                            <input type="number" id="prodPrice" value="4500000" step="0.01" required class="w-full px-3 py-2 border rounded focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">STOCK</label>
                            <input type="number" id="prodStock" value="10" required class="w-full px-3 py-2 border rounded focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase">ID ALMACÉN</label>
                            <input type="number" id="prodWarehouseId" value="1" required class="w-full px-3 py-2 border rounded focus:border-green-500">
                        </div>
                    </div>
                    <button type="submit" class="w-full mt-6 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-medium">
                        Guardar Producto
                    </button>
                </form>
            </div>
        </main>

        <!-- Sección de Resultados -->
        <section class="mt-8 bg-white rounded-xl shadow p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Resultados</h2>
            <div id="resultContainer">
                <p class="text-gray-400 text-center py-8">Aquí aparecerán los datos del servidor...</p>
            </div>
            
            <!-- Visor de JSON -->
            <details class="mt-4">
                <summary class="cursor-pointer text-sm text-gray-500 hover:text-gray-700">Ver JSON</summary>
                <div id="rawJson" class="json-viewer mt-2">No hay datos aún.</div>
            </details>
        </section>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        const HEADERS = { 
            'Content-Type': 'application/json',
            'X-API-Version': 'v1' 
        };
        const resultContainer = document.getElementById('resultContainer');
        const rawJsonContainer = document.getElementById('rawJson');

        function renderResponse(data) {
            rawJsonContainer.textContent = JSON.stringify(data, null, 2);

            if (Array.isArray(data)) {
                renderTable(data);
            } else if (data.inventoryId) {

                renderSingleCard(data);
            } else {
                resultContainer.innerHTML = `<div class="p-4 bg-yellow-100 text-yellow-800 rounded">Respuesta desconocida o vacía. Revisa el JSON crudo.</div>`;
            }
        }

        function renderTable(items) {
            if(items.length === 0) {
                resultContainer.innerHTML = `<div class="p-4 text-center text-gray-500">No hay productos en este almacén.</div>`;
                return;
            }


            let html = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Almacén</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;

            items.forEach(item => {

                html += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">#${item.inventoryId}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${item.productName}</div>
                            <div class="text-sm text-gray-500 truncate max-w-xs">${item.productDescription}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${item.sku}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600">${item.almacenNombre}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-bold text-gray-900">$${item.price}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.stock < 5 ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                ${item.stock}
                            </span>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table></div>`;
            resultContainer.innerHTML = html;
        }


        function renderSingleCard(item) {
            resultContainer.innerHTML = `
                <div class="bg-green-50 border-l-4 border-green-400 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-green-700">
                                ¡Producto creado exitosamente!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="bg-white border rounded p-6 max-w-sm mx-auto shadow-md">
                    <h3 class="text-lg font-bold text-gray-900 mb-2">${item.productName}</h3>
                    <p class="text-gray-600 mb-4">${item.productDescription}</p>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-mono bg-gray-100 px-2 py-1 rounded">SKU: ${item.sku}</span>
                        <span class="text-lg font-bold text-indigo-600">$${item.price}</span>
                    </div>
                    <div class="text-xs text-gray-400 mt-4 border-t pt-2">
                        Almacén: ${item.almacenNombre} (Stock: ${item.stock})
                        <br>
                        HATEOAS Links disponibles en JSON crudo.
                    </div>
                </div>
            `;
        }

        async function fetchInventory(e) {
            e.preventDefault();
            const id = document.getElementById('warehouseId').value;
            resultContainer.innerHTML = '<div class="text-center py-4">Cargando...</div>';
            
            try {
                const res = await fetch(`${API_BASE_URL}/inventory?almacenId=${id}`, { method: 'GET', headers: HEADERS });
                if (!res.ok) throw new Error(res.statusText);
                const data = await res.json();
                renderResponse(data);
            } catch (err) {
                resultContainer.innerHTML = `<div class="text-red-500 font-bold text-center">Error: ${err.message}</div>`;
            }
        }

        async function createProduct(e) {
            e.preventDefault();
            

            const payload = {
                productName: document.getElementById('prodName').value,
                productDescription: document.getElementById('prodDesc').value,
                sku: document.getElementById('prodSku').value,
                price: parseFloat(document.getElementById('prodPrice').value),
                stock: parseInt(document.getElementById('prodStock').value),
                almacenId: parseInt(document.getElementById('prodWarehouseId').value)
            };

            resultContainer.innerHTML = '<div class="text-center py-4">Guardando...</div>';

            try {
                const res = await fetch(`${API_BASE_URL}/inventory`, { 
                    method: 'POST', 
                    headers: HEADERS, 
                    body: JSON.stringify(payload) 
                });
                if (!res.ok) throw new Error(await res.text() || res.statusText);
                const data = await res.json();
                
                const item = data.content || data;
                renderResponse(item);
                
            } catch (err) {
                resultContainer.innerHTML = `<div class="text-red-500 font-bold text-center">Error al guardar: ${err.message}</div>`;
                rawJsonContainer.textContent = err.toString();
            }
        }
    </script>
</body>
</html>
